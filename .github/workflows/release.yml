name: Release

on:
  push:
    tags:
      - 'v*' # Trigger bei Tags wie v1.0, v2.1.3 etc.

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Wichtig: Erlaubnis Releases zu erstellen
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Zip component directory
        run: |
          cd custom_components/faber_skypad
          # Erstellt ein ZIP-Archiv des Ordners (Best Practice f√ºr HACS/Manuelle Installs)
          zip -r ../../faber_skypad.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: faber_skypad.zip
          generate_release_notes: true # Generiert automatisch Changelogs aus Commit-Nachrichten
          draft: false
          prerelease: false