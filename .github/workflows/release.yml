name: Release

on:
  workflow_dispatch: # Ermöglicht das manuelle Starten
  push:
    tags:
      - 'v*' # Trigger bei Tags wie v1.0, v2.1.3 etc.

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Wichtig: Erlaubnis Releases zu erstellen
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update manifest version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # Extrahiere Version aus Tag (entfernt 'v' am Anfang)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Setze Version in manifest.json auf: $VERSION"
          
          # manifest.json aktualisieren (temp Datei schreiben und verschieben)
          jq --arg ver "$VERSION" '.version = $ver' custom_components/faber_skypad/manifest.json > manifest.tmp && mv manifest.tmp custom_components/faber_skypad/manifest.json
          
          # Zur Kontrolle ausgeben
          cat custom_components/faber_skypad/manifest.json

      - name: Zip component directory
        run: |
          cd custom_components/faber_skypad
          # Erstellt ein ZIP-Archiv des Ordners (Best Practice für HACS/Manuelle Installs)
          zip -r ../../faber_skypad.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: faber_skypad.zip
          generate_release_notes: true
          draft: false
          prerelease: false